<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Floating Orb VR Experience for Meta Quest" />
    <title>Floating Orb VR</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js";
      import { XRButton } from "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/XRButton.js";

      // Scene setup
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000); // Black background

      // Camera setup
      const camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 1.6, 3); // Typical VR user height

      // Renderer setup
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Add VR Button
      document.body.appendChild(XRButton.createButton(renderer));

      // Floating Orb
      const geometry = new THREE.SphereGeometry(0.5, 32, 32);
      const material = new THREE.MeshStandardMaterial({
        color: 0x00ffcc,
        emissive: 0x003366,
      });
      const sphere = new THREE.Mesh(geometry, material);
      sphere.position.set(0, 1.6, -1); // In front of the user
      scene.add(sphere);

      // Lighting
      const light = new THREE.PointLight(0xffffff, 1, 100);
      light.position.set(2, 3, 4);
      scene.add(light);

      // Animation loop
      function animate() {
        sphere.rotation.y += 0.01; // Rotate the orb
        renderer.setAnimationLoop(render);
      }

      function render() {
        renderer.render(scene, camera);
      }

      animate();

      // Handle window resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
