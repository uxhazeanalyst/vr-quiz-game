<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Interactive Globe with Hand Tracking for Meta Quest" />
    <title>Interactive Globe VR</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js";
      import { XRButton } from "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/XRButton.js";
      import { HandModelFactory } from "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/HandModelFactory.js";

      // Scene setup
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000); // Black background

      // Camera setup
      const camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 1.6, 3); // Typical VR user height

      // Renderer setup
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Add VR Button
      document.body.appendChild(XRButton.createButton(renderer));

      // Lighting
      const light = new THREE.PointLight(0xffffff, 1, 100);
      light.position.set(2, 3, 4);
      scene.add(light);

      // Load Earth texture
      const textureLoader = new THREE.TextureLoader();
      const earthTexture = textureLoader.load(
        "https://visibleearth.nasa.gov/images/92694/topography/92694l.jpg"
      );

      // Create Globe
      const globeGeometry = new THREE.SphereGeometry(0.5, 64, 64);
      const globeMaterial = new THREE.MeshStandardMaterial({
        map: earthTexture,
      });
      const globe = new THREE.Mesh(globeGeometry, globeMaterial);
      globe.position.set(0, 1.6, -1); // In front of the user
      scene.add(globe);

      // Hand Tracking
      const handModelFactory = new HandModelFactory();
      const hands = [];

      renderer.xr.addEventListener("sessionstart", () => {
        const session = renderer.xr.getSession();
        const handInputSources = session.inputSources.filter(
          (source) => source.hand
        );

        handInputSources.forEach((inputSource) => {
          const hand = handModelFactory.createHandModel(inputSource, "mesh");
          scene.add(hand);
          hands.push({ hand, inputSource });
        });
      });

      // Track Globe Interaction
      let isGrabbing = false;
      let prevHandPosition = null;

      function trackHands() {
        hands.forEach(({ hand, inputSource }) => {
          const handJoints = inputSource.hand;

          // Check if index finger is near the globe
          const indexFingerJoint = handJoints.get("index-finger-tip");
          if (indexFingerJoint) {
            const pos = indexFingerJoint.targetRaySpace;
            const distance = pos.distanceTo(globe.position);

            if (distance < 0.3 && !isGrabbing) {
              isGrabbing = true;
              prevHandPosition = pos.clone();
            } else if (distance >= 0.3) {
              isGrabbing = false;
              prevHandPosition = null;
            }

            // Rotate globe if grabbing
            if (isGrabbing && prevHandPosition) {
              const delta = pos.clone().sub(prevHandPosition);
              globe.rotation.y += delta.x * 0.05;
              globe.rotation.x += delta.y * 0.05;
              prevHandPosition.copy(pos);
            }
          }
        });
      }

      // Animation loop
      function animate() {
        trackHands();
        renderer.setAnimationLoop(render);
      }

      function render() {
        renderer.render(scene, camera);
      }

      animate();

      // Handle window resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
    <p>
    Globe texture courtesy of NASA Visible Earth. 
    <a href="https://visibleearth.nasa.gov/images/72670/southern-norway/72673l" target="_blank">View Source</a>.
</p>

  </body>
</html>
