<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Quiz Game with WebXR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>VR Quiz Game: Dialects Around the Globe</h1>
    <p>Guess the dialect of the region displayed on the globe!</p>
    <canvas id="globe"></canvas>
    <div id="quiz">
        <p id="question">What dialect is spoken here?</p>
        <input type="text" id="answer" placeholder="Your Answer">
        <button id="submit">Submit</button>
    </div>
    <div id="result"></div>
    <p>
        Globe texture courtesy of NASA Visible Earth. 
        <a href="https://visibleearth.nasa.gov/images/72670/southern-norway/72673l" target="_blank">View Source</a>.
    </p>
    <script type="module" src="script.js"></script>
</body>
</html>
